name: Deploy Blazor Website

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure GitHub Pages
      uses: actions/configure-pages@v3

    - name: Restore .NET dependencies
      working-directory: ./SkopeoWebsite
      run: dotnet restore

    - name: Install npm dependencies
      working-directory: ./SkopeoWebsite
      run: npm ci

    - name: Build Tailwind CSS
      working-directory: ./SkopeoWebsite
      run: npm run build

    - name: Publish Blazor app
      working-directory: ./SkopeoWebsite
      run: dotnet publish -c Release -o ../publish --nologo

    - name: Fix base path for GitHub Pages
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/SkopeoWebsite\/" \/>/g' publish/wwwroot/index.html

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./publish/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
