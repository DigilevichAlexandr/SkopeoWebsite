name: Deploy Blazor to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Configure Pages
      uses: actions/configure-pages@v5

    - name: Restore .NET dependencies
      run: dotnet restore SkopeoWebsite/SkopeoWebsite.csproj

    - name: Install Node dependencies
      working-directory: SkopeoWebsite
      run: npm ci

    - name: Build Tailwind CSS
      working-directory: SkopeoWebsite
      run: npm run build

    - name: Publish Blazor WebAssembly
      run: dotnet publish SkopeoWebsite/SkopeoWebsite.csproj -c Release -o release

    - name: Change base-tag in index.html
      run: sed -i 's|<base href="/" />|<base href="/SkopeoWebsite/" />|g' release/wwwroot/index.html

    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: release/wwwroot

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
